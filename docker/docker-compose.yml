services:
    mlflow:
      image: sychin0606/mlflow-server:latest
      platform: linux/amd64
      container_name: mlflow-server
      ports:
        - "5050:5050"   
      environment:
        MLFLOW_HOST: 0.0.0.0
        MLFLOW_PORT: 5050
      env_file:
        - ../.env
      networks:
        - mlops-network

    api:
      image: sychin0606/fraud-api:latest
      platform: linux/amd64
      container_name: api-con
      ports:
        - "8000:8000"
      environment:
        MLFLOW_TRACKING_URI: http://mlflow-server:5050
      env_file:
        - ../.env
      networks:
        - mlops-network
      depends_on:
        - mlflow

    frontend:
      image: sychin0606/frontend:latest
      platform: linux/amd64
      container_name: frontend-con
      ports:
        - "8501:8501"
      environment:
        MODEL_SERVER_IP: http://api-con:8000
      networks:
        - mlops-network
      depends_on:
        - api

networks:
  mlops-network:
    driver: bridge

