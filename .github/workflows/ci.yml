
name: CI - dev

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  ci:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

    # --- Define MLflow service ---
    services:
      mlflow:
        image: sychin0606/ci:latest
        ports:
          - 5051:5051
        options: >-
          --platform linux/amd64
          --health-cmd "curl --fail http://localhost:5051/ || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
     
      - name: Install DVC with S3 support and requirements
        run: |
          pip install dvc[s3]==3.2.2
          pip install -r requirements/ci.txt

      - name: Pull dataset from DVC
        run: dvc pull data/raw/creditcard-dev.csv

      - name: Load environment variables
        run: |
          cat .env.ci >> $GITHUB_ENV
          echo "ENV_FILE=.env.ci" >> $GITHUB_ENV

      - name: Run quality checks
        run: make check

      - name: Run pipeline
        run: make run-pipeline

