[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    external: marks tests as requiring external services (deselect with '-m "not external"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    mlflow: marks tests as MLflow-related tests
    data: marks tests as data-related tests

# Test output options
addopts = 
    -ra
    --strict-markers
    --strict-config
    --disable-warnings

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filters for warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::DeprecationWarning:mlflow.*
    ignore::DeprecationWarning:botocore.*
    ignore::DeprecationWarning:boto3.*
